language: rust
rust:
  - stable
  - beta
  - nightly
jobs:
  allow_failures:
    - rust: nightly
  fast_finish: true

os:
  - linux
  - osx
  - windows

before_install:
- |-
    case $TRAVIS_OS_NAME in
      windows)
        choco upgrade mingw --version=6.4.0 --force -y --execution-timeout=0
        ;;
    esac
    

install:
  - rustup component add rustfmt
  - rustfmt -V
  - gcc --version


script:
  - cargo fmt --all -- --check
  - cargo test
  - cargo build -j 1 --release
  - cargo run --release -- c star-$TRAVIS_OS_NAME-$TRAVIS_CPU_ARCH-$TRAVIS_RUST_VERSION.xz from star star.exe to ./
deploy:
  provider: releases
  # â‹®
  edge: true
  api_key: $GITHUB_TOKEN
  file: star-$TRAVIS_OS_NAME-$TRAVIS_CPU_ARCH-$TRAVIS_RUST_VERSION.xz
  skip_cleanup: true
  on:
    tags: true
